<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Extract Images from Excel, Word, Powerpoint and other files quickly without opening them!"
    />
    <meta
      property="og:title"
      content="Extract Images from Excel, Word and Powerpoint Files"
    />
    <meta
      property="og:description"
      content="Quickly extract images from Excel, Word, Powerpoint, Apple Pages, Apple Numbers and Keynote files with ExtractImages.io"
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="http://extractimages.io/" />
    <meta property="og:type" content="website" />

    <link rel="canonical" href="http://extractimages.io/" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "SoftwareApplication",
        "name": "ExtractImages.io",
        "applicationCategory": "Utility",
        "operatingSystem": "All",
        "description": "Extract Images from Excel, Word, Powerpoint and Apple Pages, Numbers and Keynote files quickly",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>
      ExtractImages.io - From Excel, Word, Powerpoint, Apple Pages, Numbers and
      Keynote files!
    </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
